<template name="games">
	
	{{#if recentGames}}
	<ul>
	{{#each recentGames}}
		<li>{{ name challengerId }} {{ challengerScore }} - {{ opponentScore }} {{ name opponentId }} {{ date finishedAt }} {{ change }}</li>
	{{/each}}
	</ul>
	{{else}}
		<p>You don't have any finished games.</p>
	{{/if}}	
	
</template>
